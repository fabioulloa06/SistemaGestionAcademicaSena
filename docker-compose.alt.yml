services:
  laravel.test:
    image: php:8.2-cli
    container_name: sena-laravel
    working_dir: /var/www/html
    volumes:
      - '.:/var/www/html'
    ports:
      - '${APP_PORT:-8000}:8000'
    networks:
      - sail
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command: >
      "
      apt-get update -qq &&
      apt-get install -y -qq curl zip unzip git libpng-dev libonig-dev libxml2-dev libzip-dev &&
      docker-php-ext-install -q pdo_mysql mbstring exif pcntl bcmath gd zip > /dev/null 2>&1 &&
      curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer &&
      composer install --no-interaction --quiet &&
      php artisan key:generate --force &&
      php artisan serve --host=0.0.0.0 --port=8000
      "

  mysql:
    image: 'mysql/mysql-server:8.0'
    ports:
      - '${FORWARD_DB_PORT:-3306}:3306'
    environment:
      MYSQL_ROOT_PASSWORD: '${DB_PASSWORD:-password}'
      MYSQL_ROOT_HOST: '%'
      MYSQL_DATABASE: '${DB_DATABASE:-sena_db}'
      MYSQL_USER: '${DB_USERNAME:-sail}'
      MYSQL_PASSWORD: '${DB_PASSWORD:-password}'
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
    volumes:
      - 'sail-mysql:/var/lib/mysql'
    networks:
      - sail
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-password}"]
      interval: 10s
      retries: 5
      timeout: 5s
      start_period: 30s

  redis:
    image: 'redis:alpine'
    ports:
      - '${FORWARD_REDIS_PORT:-6379}:6379'
    volumes:
      - 'sail-redis:/data'
    networks:
      - sail
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      retries: 3
      timeout: 5s

networks:
  sail:
    driver: bridge

volumes:
  sail-mysql:
    driver: local
  sail-redis:
    driver: local

